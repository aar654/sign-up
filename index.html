<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>Logo Here</h1>
        </div>
    </div>

    <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.
            <br>
            Sign up <em>now</em> to get started.
        </p>

        <p>You <em>know</em> you want to.</p>
    </div>

    <div class="form">

        <h3>Let's do this!</h3>

        <form action="/index.html" method="get" id="form1" class="input">

            <div class="left">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="right">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
                <br>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone">
                <br>
                <label for="c-password">Confirm Password </label>
                <input type="password" id="c-password" name="c-password" required>
            </div>
        </form>
    </div>

    <div class="button">
        <button type="myButton" form="form1" class="myButton" value="Submit">Create Account</button>

        <p>Already have an account?
            <a href="#">Log in</a>
        </p>
        
    </div>
</body>

</html>
